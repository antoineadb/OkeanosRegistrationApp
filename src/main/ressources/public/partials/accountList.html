<div class="row">
    <div class="col-md-12">
        <h2>Liste des comptes adhérents</h2>
        <p>
            Chaîne de caractères à chercher : <input type="text" ng-model="searchText" />
        </p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>Mail</th>
                        <th>Admin</th>
                        <th>Editer</th>
                        <th>Supprimer</th>
                    </tr>
                    <tr ng-repeat="account in accounts | filter:searchText">
                        <td>{{account.mail}}</td>
                        <td>{{account.admin}}</td>
                        <td ng-click="loadEdit(account)"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                        <td ng-click="remove(account)"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="editModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Modifier un compte utilisateur</h3>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="saveEdit()">
                            <div class="form-group">
                                <label for="inputId">Id</label>
                                <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="newAccountId" disabled />
                            </div>
                            <div class="form-group">
                                <label for="inputMail">Mail</label>
                                <input id="inputMail" type="email" class="form-control" placeholder="Mail" ng-model="newAccountMail" />
                            </div>
                            <div class="form-group">
                                <label for="inputAdmin">Administrateur</label>
                                <div class="checkbox">
                                    <label><input id="inputAdmin" type="checkbox" ng-model="newAccountAdmin"> Administrateur
                                    </label>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveEdit()">Modifier</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /. ROW  -->
