<h2>Liste des saisons</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Ajouter une saison</button>
<button type="button" class="btn btn-info" ng-click="refreshList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rafraichir la liste</button>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Titre</th>
                <th>Date de début</th>
                <th>Date de fin</th>
                <th>Editer</th>
                <th>Supprimer</th>
            </tr>
            <tr ng-repeat="saison in saisonList">
                <td>{{saison.label}}</td>
                <td>{{saison.start_date}}</td>
                <td>{{saison.end_date}}</td>
                <td ng-click="edit(saison)"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td ng-click="remove(saison)"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Ajout</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group">
                        <label for="inputLabel">Titre</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" />
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">Date de début</label>
                        <input id="inputStartDate" type="date" class="form-control" ng-model="modalStartDate" />
                    </div>
                    <div class="form-group">
                        <label for="inputEndDate">Date de fin</label>
                        <input id="inputEndDate" type="date" class="form-control" ng-model="modalEndDate" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edition</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group" ng-show="false">
                        <label for="inputId">Id</label>
                        <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="modalId" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputLabel">Titre</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" />
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">Date de début</label>
                        <input id="inputStartDate" type="date" class="form-control" ng-model="modalStartDate" />
                    </div>
                    <div class="form-group">
                        <label for="inputEndDate">Date de fin</label>
                        <input id="inputEndDate" type="date" class="form-control" ng-model="modalEndDate" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Modifier</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>
