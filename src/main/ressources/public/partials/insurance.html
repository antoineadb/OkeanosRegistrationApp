<h2>Liste des tarifs d'assurance</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Ajouter un tarif</button>
<button type="button" class="btn btn-info" ng-click="refreshList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rafraichir la liste</button>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Saison</th>
                <th>Label</th>
                <th>Tarif</th>
                <th>Editer</th>
                <th>Supprimer</th>
            </tr>
            <tr ng-repeat="insurance in insuranceList">
                <td>{{getSaisonLabel(insurance)}}</td>
                <td>{{insurance.label}}</td>
                <td>{{insurance.price}}</td>
                <td ng-click="edit(insurance)"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td ng-click="remove(insurance)"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Ajout</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group">
                        <label for="inputSaison">Saison</label>
                        <select id="inputSaison" class="form-control" ng-model="modalSaisonId" ng-options="saison.id as saison.label for saison in saisonList" required="required">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputLabel">Label</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Tarif</label>

                        <div id="inputPrice" class="input-group">
                            <span class="input-group-addon">â‚¬</span>
                            <input type="number" class="form-control" ng-model="modalPrice" required="required">
                        </div>

                        <!--input id="inputPrice" type="text" class="form-control" ng-model="modalPrice" /-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edition</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group" ng-show="false">
                        <label for="inputId">Id</label>
                        <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="modalId" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputSaison">Saison</label>
                        <select id="inputSaison" class="form-control" ng-model="modalSaisonId" ng-options="saison.id as saison.label for saison in saisonList" required="required">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputLabel">Label</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" />
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Tarif</label>
                        <input id="inputPrice" type="text" class="form-control" placeholder="Label" ng-model="modalPrice" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Modifier</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div class="row" ng-show="modeDebug">
    <div class="col-md-12">
        <h2 class="page-header">Debug</h2>
        <pre>insuranceList = {{insuranceList | json}}</pre>
    </div>
</div>
