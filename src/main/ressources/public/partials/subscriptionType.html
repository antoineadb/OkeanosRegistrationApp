<div class="row">
    <div class="col-md-12">
        <h2>Liste des types d'adhésions</h2>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Ajouter un type d'adhésion</button>
        <button type="button" class="btn btn-info" ng-click="refreshList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rafraichir la liste</button>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                    <tr>
                        <th>Type</th>
                        <th>Editer</th>
                        <th>Supprimer</th>
                    </tr>
                    <tr ng-repeat="sType in subscriptionTypeList">
                        <td>{{sType.label}}</td>
                        <td ng-click="editSubscriptionType(sType)"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                        <td ng-click="removeSubscriptionType(sType)"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="createModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Ajouter un type d'adhésion</h3>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="createSubscriptionType(newSTypeLabel)">
                            <div class="form-group" ng-show="false">
                                <label for="inputName">Id</label>
                                <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="newSTypeId" />
                            </div>
                            <div class="form-group">
                                <label for="inputName">Label</label>
                                <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="newSTypeLabel" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createSubscriptionType()">Ajouter</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshSubscriptionType()">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="editModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Modifier un type d'adhésion</h3>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="createSubscriptionType(newSTypeLabel)">
                            <div class="form-group">
                                <label for="inputName">Id</label>
                                <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="newSTypeId" disabled />
                            </div>
                            <div class="form-group">
                                <label for="inputName">Label</label>
                                <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="newSTypeLabel" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="createSubscriptionType()">Modifier</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshSubscriptionType()">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2 class="page-header">Debug</h2>
        <pre>subscriptionTypeList = {{subscriptionTypeList | json}}</pre>
    </div>
</div>
