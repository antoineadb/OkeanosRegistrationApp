<h2>Liste des formations de plong√©e</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal" ng-show="adminMode == true"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Ajouter une formation</button>
<button type="button" class="btn btn-info" ng-click="refreshList()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Rafraichir la liste</button>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Label</th>
                <th ng-show="adminMode == true">Editer</th>
                <th ng-show="adminMode == true">Supprimer</th>
            </tr>
            <tr ng-repeat="training in trainingList">
                <td>{{training.label}}</td>
                <td ng-click="edit(training)" ng-show="adminMode == true">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                <td ng-click="remove(training)" ng-show="adminMode == true">
                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Ajout</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group">
                        <label for="inputLabel">Label</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Ajouter</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edition</h3>
            </div>
            <div class="modal-body">
                <form ng-submit="saveItem()">
                    <div class="form-group" ng-show="false">
                        <label for="inputId">Id</label>
                        <input id="inputId" type="text" class="form-control" placeholder="Id" ng-model="modalId" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputLabel">Label</label>
                        <input id="inputLabel" type="text" class="form-control" placeholder="Label" ng-model="modalLabel" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="saveItem()">Modifier</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="refreshList()">Cancel</button>
            </div>
        </div>

    </div>
</div>

<div class="row" ng-show="modeDebug">
    <div class="col-md-12">
        <h2 class="page-header">Debug</h2>
        <pre>trainingList = {{trainingList | json}}</pre>
    </div>
</div>
