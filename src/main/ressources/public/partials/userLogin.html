<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Merci de vous authentifier</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="login()">
                    <div class="alert alert-danger" role="alert" ng-show="alerte != 'none'">{{alerte}}</div>
                    <fieldset>


                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email address" autofocus ng-model="login.email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="login.password"
                                   id="loginPassword" required/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm password"
                                   ng-model="login.confirmPassword" ng-show="login.mode == 'Inscription'" required/>
                        </div>

                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="login.mode" value="Connexion" ng-checked="true"> Connexion
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="login.mode" value="Inscription"> Inscription
                            </label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Let's Go</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
