<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="okeanosApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLES-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo_okeanos.ico" />

    <!-- Custom styles for signin template -->
    <link href="assets/css/customSignin.css" rel="stylesheet">


    <title>Okeanos - Gestionnaire d'inscriptions</title>
    <script>
        document.write('<base href="' + document.location + '" />');

    </script>
</head>

<body>

    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-square-o "></i>&nbsp;Okeanos</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://www.okeanos-grenoble.fr">Site du club</a></li>
                        <li><a href="https://www.facebook.com/groups/328625265710/">Groupe Facebook</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse" ng-controller="loginCtrl">
                <ul class="nav" id="main-menu">
                    <li class="text-center user-image-back">
                        <img src="assets/img/logo_okeanos.jpg" class="img-thumbnail" width="100" height="100" /></li>
                    <li ng-show="security.isLogin=='true'">
                        <a href="#/userLogin" ng-click="logout()"><span class="glyphicon glyphicon-off" aria-hidden="true" /> Déconnection
                        </a>
                    </li>
                    <li ng-show="security.isLogin=='true'">
                        <a href="#/userForm"><span class="glyphicon glyphicon-user" aria-hidden="true" /> Mon compte</a>
                    </li>
                    <li ng-show="security.isLogin=='true'">
                        <a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true" /> Certificat médical pré-rempli</a>
                    </li>
                    <li ng-show="security.isAdmin=='true'">
                        <a href="#/usersList"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" /> Adérents</a>
                    </li>
                    <li ng-show="security.isAdmin=='true'">
                        <a href="#/accountList"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" /> Utilisateurs</a>
                    </li>
                    <li ng-show="security.isLogin=='true'">
                        <a href="#/saison"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" /> Saison</a>
                    </li>
                    <li ng-show="security.isLogin=='true'">
                        <a href="#/divingTraining"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" /> Formations de plongée</a>
                    </li>
                    <li ng-show="security.isAdmin=='true'">
                        <a href="#/subscriptionType"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" /> Types d'adhésions
                        </a>
                    </li>
                    <li>
                        <pre>security = {{security | json}}</pre>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div id="page-inner">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>


    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->


    <!--script src="https://code.angularjs.org/latest/angular.min.js"></script>
<script src="https://code.angularjs.org/latest/angular-route.min.js"></script>
<script src="https://code.angularjs.org/latest/angular-resource.min.js"></script-->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-resource.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app-service.js"></script>
    <script src="app/app-controller.js"></script>
    <script src="app/app-controller-saison.js"></script>
    <script src="app/app-controller-diving_training.js"></script>


</body>

</html>
